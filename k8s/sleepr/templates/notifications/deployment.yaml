apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - image: anup84/notifications:latest
          name: notifications
          env:
            - name: NOTIFICATIONS_GRPC_URL
              value: 'notifications:5001'
