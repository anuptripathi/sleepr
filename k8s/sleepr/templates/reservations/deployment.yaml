apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reservations
  name: reservations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservations
  template:
    metadata:
      labels:
        app: reservations
    spec:
      containers:
        - image: anup84/reservations:latest
          name: reservations
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: connectionString

            - name: HTTP_PORT
              value: '3000'
            - name: AUTH_GRPC_URL
              value: 'auth-tcp:5001'
            - name: PAYMENTS_GRPC_URL
              value: 'payments:5001'
          ports:
            - containerPort: 3000
